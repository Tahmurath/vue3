<!DOCTYPE html>
<html>

<head>
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style type="text/css">

</style>

<body>

    <div id="app1" v-cloak>
        <button @click="calc()">{{ test }}</button>
        {{ first_name }} 
        {{ last_name }}
        {{ typeof age }}
        <br>
        {{ `${first_name} and ${last_name.toUpperCase()}` }}
        <br>
        {{ full_name }}
    
        <input type="text" :value="last_name" @input.stop="updateLastName('the msg', $event)" >
        <br>
        <input type="number" v-model="test" :title="text_title">
        <input type="text" :placeHolder="text_title">
        <input type="text" v-model.lazy.trim="first_name">
        <input type="text" v-model="last_name">
        
        <input type="text" v-model.number="age">
    </div>

    <script src="vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
